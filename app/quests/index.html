<!DOCTYPE html>
<html>
<head>
    <title>Quest Checker</title>

    <link rel="stylesheet" href="styles.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="../../src/helpers.js"></script>
    <script src="../../src/xp.js"></script>
    <script src="../../src/quests.js"></script>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="col first">
                <div class="skill attack"></div>
                <div class="skill strength"></div>
                <div class="skill defence"></div>
                <div class="skill ranged"></div>
                <div class="skill prayer"></div>
                <div class="skill magic"></div>
                <div class="skill runecrafting"></div>
                <div class="skill construction"></div>
            </div>
            <div class="col second">
                <div class="skill constitution"></div>
                <div class="skill agility"></div>
                <div class="skill herblore"></div>
                <div class="skill thieving"></div>
                <div class="skill crafting"></div>
                <div class="skill fletching"></div>
                <div class="skill slayer"></div>
                <div class="skill hunter"></div>
            </div>
            <div class="col third">
                <div class="skill mining"></div>
                <div class="skill smithing"></div>
                <div class="skill fishing"></div>
                <div class="skill cooking"></div>
                <div class="skill firemaking"></div>
                <div class="skill woodcutting"></div>
                <div class="skill farming"></div>
            </div>
        </div>
    </div>

    <script src="quests.js"></script>
</body>
</html>
