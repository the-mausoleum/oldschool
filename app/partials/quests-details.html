<h1>{{quest.name}}</h1>

<div class="requirements">
    <div class="skills" ng-repeat="(skill, level) in quest.requirements.skills">
        <div class="skill {{skill}}"><span class="level">{{level}}</span></div>
    </div>

    <div class="quests" ng-repeat="quest in subquests">
        <div class="quest"><a ui-sref="quests-details({ slug: quest.slug })">{{quest.name}}</a></div>
    </div>
</div>
