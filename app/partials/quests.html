<div class="quests">
<div class="quest" ng-repeat="quest in quests">
        <input type="checkbox" name="{{quest.slug}}" ng-model="completed[quest.slug]" ng-change="updateQuestList(quest.slug)">
        <span class="name"><a ui-sref="quests-details({ slug: quest.slug })">{{quest.name}}</a></span>
    </div>
</div>
